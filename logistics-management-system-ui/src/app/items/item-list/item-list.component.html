<div class="container mt-5">
    <h3 class="text-light">Item List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td><a [routerLink]="['/item', item.id]">{{ item.id }}</a></td>
                <td>{{ item.name | uppercase }}</td>
            </tr>
        </tbody>
    </table>
</div>
