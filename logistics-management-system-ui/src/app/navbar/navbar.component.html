<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning">
    <div class="container-fluid">
        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarCollapse" 
            aria-controls="navbarNavDarkDropdown" 
            aria-expanded="false"
            aria-label="Toggle navigation"
            ><span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <h4 class="text-warning"><i>{{ navTitle }}</i></h4>
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light me-2" routerLink="/home">
                        <i class="bi bi-house-fill"></i>
                    </a>
                </li>
                <li class="nav-item dropdown" *ngFor="let option of navOptions">
                    <div class="d-inline-block" ngbDropdown [attr.id]="option.id" #drop="ngbDropdown">
                        <button
                            type="button"
                            class="btn btn-dark me-2"
                            [attr.id]="option.id"
                            ngbDropdownAnchor
                            (focus)="drop.open()"
                            >{{ option.title }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" ngbDropdownMenu [attr.aria-labelledby]="option.id">
                            <li *ngFor="let action of option.actions">
                                <a 
                                    class="dropdown-item"
                                    ngbDropdownItem
                                    [routerLink]="action.route"
                                >{{ action.label }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
